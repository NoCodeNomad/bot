name: Train and Run Bot

on:
  workflow_dispatch:
  schedule:
    - cron: '*/15 13-20 * * 1-5'  # Every 15 mins during NYSE hours (9amâ€“4pm EST)

jobs:
  train-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Train models
        run: python train_model.py

      - name: Run bot
        run: python bot.py
